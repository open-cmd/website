<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
<script>
    window.onload = function() {
        if (!sessionStorage.getItem('redirected')) {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('ja') && !window.location.href.includes('ja/index.html')) {
                sessionStorage.setItem('redirected', 'true');
                window.location.href = 'ja/index.html';
            } else if (!userLang.startsWith('ja') && !window.location.href.includes('index.html')) {
                sessionStorage.setItem('redirected', 'true');
                window.location.href = 'index.html';
            }
        }
    }
</script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="coming-soon">Coming Soon</h1>
        <p class="subtext">Stay tuned for something amazing.</p>
    </div>
</body>
</html>
